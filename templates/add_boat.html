{% extends 'base.html'%}
{% block content %}
<div class="col-md-10 col-lg-8 my-2 mx-2">
<div class="card">
  <div class="card-body">
  <h2>Add the Perfect Bost for Fishing!</h2>
<form method="post" action="{{ url_for('add_boat') }}">
  <div class="form-group">
    <label for="exampleInputEmail1">Boat Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name">
  </div>
  <div class="form-group">
    <label for="img">Image-Url</label>
    <input type="text" class="form-control" id="img" name="img">
  </div>
  <div class="form-group form-check">
    <label for="img">Description</label>
    <textarea class="form-control" id="exampleCheck1" rows="5" name="description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
{% endblock %}
